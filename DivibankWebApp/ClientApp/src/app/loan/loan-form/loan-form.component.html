<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Client</label>
      <input class="form-control form-control-lg" placeholder="Client"
             name="client" #firstname="ngModel" [(ngModel)]="service.formData.client" required />
    </div>
    <div class="form-group col-md-3">
      <label>Requested Date</label>
      <input class="form-control form-control-lg" placeholder="Requested Date"
             name="requestedDate" #firstname="ngModel" [(ngModel)]="service.formData.requestedDate" required />
    </div>
    <div class="form-group col-md-3">
      <label>Amount</label>
      <input class="form-control form-control-lg" placeholder="Requested Amomunt"
             name="amount" #firstname="ngModel" [(ngModel)]="service.formData.amount" required />
    </div>

    <div class="form-group">
      <label>``</label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
